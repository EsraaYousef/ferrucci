    <title>Ferrucci</title>
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon" />

    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>

<body>
    <!-- loading window -->
    <!-- <div class="loading-window">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div> -->

    <!-- start all content -->
    <main>
        <!-- start register section -->
        <section class="form-content w-bg red-bg full-height">
            <div class="container">
                <div class="all-form">
                    <div class="row">
                        <div class="col-lg-5 col-md-5">
                            <div class="right-grid">
                                <img src="img/dynamic/bgs/login/slider-e.png" class="img-fluid" alt="img" />
                                <div class="logo-content">
                                    <a href="index.html"><img src="img/logo-white.png" alt="furrecci" /></a>
                                    <p>مرحبا بك في موقع فروتشي !</p>
                                </div>
                                <ul class="discover-list">
                                    <li>اكتشف أفضل و أحدث المنتجات لدى فروتشي</li>
                                    <li>اختر منتجاتك المفضلة من محلاتنا</li>
                                    <li>شارك منتجاتك مع أصدقائك</li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-7 col-md-7">
                            <div class="left-grid">
                                <div class="md-width">
                                    <div class="title center">
                                        <h3 class="main-title wow fadeInDown">تسجيل دخول</h3>
                                    </div>
                                    <form action="">
                                        <div class="form-group w-icon">
                                            <span class="inpt-icon"><i class="fas fa-user"></i></span>
                                            <input type="text" class="form-control red-bg" placeholder="اسم المستخدم"
                                                required />
                                        </div>
                                        <div class="form-group w-icon">
                                            <span class="inpt-icon"><i class="fas fa-envelope"></i></span>
                                            <input type="email" class="form-control red-bg"
                                                placeholder="البريد الالكتروني" required />
                                        </div>
                                        <div class="form-group w-icon">
                                            <span class="inpt-icon"><i class="fas fa-unlock"></i></span>
                                            <input type="password" class="form-control red-bg" placeholder="كلمة المرور"
                                                required />
                                        </div>
                                        <div class="form-group login-text">
                                            <p>
                                               ليس لدى حساب بالفعل
                                                <a href="register.html" class="login-text-link">انشاء حساب</a>
                                            </p>
                                        </div>
                                        <button class="btn btn-main btn-lg" type="submit">
                                            دخول
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end register section -->
    </main>
    <!-- end content -->

    <!-- scrollToTop -->
    <button type="button" class="btn scrollToTop">
        <i class="fas fa-chevron-up icon"></i>
    </button>

    <!-- JavaScript Libraries -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/lazy.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/slick/owl.carousel.js"></script>
    <script src="js/slick/slick.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/script.js"></script>
